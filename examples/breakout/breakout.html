<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../../mapsense.js"></script>
    <style type="text/css">

body {
  margin: 0;
}

path {
  fill: #bbb;
  stroke: #fff;
}

#map {
  display: block;
  width: 700px;
  height: 400px;
  margin: auto;
}

#alaska {
  position: absolute;
  bottom: 0px;
  left: 0px;
  width: 300px;
  height: 300px;
}

#hawaii {
  position: absolute;
  bottom: 0px;
  right: 0px;
  width: 300px;
  height: 300px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript">

var po = org.polymaps;

function svg(id) {
  var svg = document.body.appendChild(po.svg("svg"));
  svg.setAttribute("id", id);
  return svg;
}

po.map()
    .container(svg("map"))
    .center({lat: 39, lon: -96})
    .zoom(4)
    .add(po.geoJson().url("http://polymaps.appspot.com/state/{Z}/{X}/{Y}.json"));

po.map()
    .container(svg("alaska"))
    .center({lat: 63, lon: -155})
    .zoom(3)
    .add(po.geoJson().url("http://polymaps.appspot.com/state/{Z}/{X}/{Y}.json"));

po.map()
    .container(svg("hawaii"))
    .center({lat: 20.5, lon: -157.5})
    .zoom(6)
    .add(po.geoJson().url("http://polymaps.appspot.com/state/{Z}/{X}/{Y}.json"));

    </script>
  </body>
</html>
